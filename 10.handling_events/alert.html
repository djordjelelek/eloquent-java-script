<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let objKeys = {};
        document.getElementById("box").addEventListener("keydown", (event) => {
            objKeys[event.key] = true;
            if (objKeys["Control"] === true && event.key === "/") alert("!!!!!!");
        });
        document
            .getElementById("box")
            .addEventListener("keyup", (event) => delete objKeys[event.key]);
    </script>

</head>

<body>
    <div id="box">
        <input type="text" />
    </div>

</body>

</html>
